<!DOCTYPE html>
<html>
  <head>    
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenKnowledge</title>
  </head>
  <body>
    <h1 id="mainTitle"> OpenAlex API Explorer:</h1>
    <div id="conceptSearchDiv">
      <h2>Enter search terms:</h2>
      <input type="text" id="conceptSearchInput">
      <div id="chooserConceptDiv">
        <select id="conceptSelectChooser" size="5" style="visibility:hidden">
        </select>
      </div>
      <div id="conceptDescriptionDiv" style="visibility:hidden">
      </div>
    </div>
    <div id="plotDiv" style="visibility:hidden">
    </div>
    <div id="relatedConceptDiv" style="visibility:hidden">
      <h2>Related terms:</h2>
      <p>Click a concept to search</p>
      <select id="relatedConceptChooser" size="5" style="visibility:hidden">
      </select>
    </div>
    <div id="topPublicationsDiv" style="visibility:hidden">
    </div>
    <div id="topPeopleDiv" style="visibility:hidden">
    </div>
    <script src="js/openknowledge.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.11.1.min.js"></script>
  </body>
</html>
